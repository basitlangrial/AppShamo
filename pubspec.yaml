name: flutter_starter
description: A new Flutter project.
version: 1.0.0+2
publish_to: none

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  bloc_concurrency: ^0.2.0
  carousel_slider: ^4.0.0
  dartz: ^0.10.1
